{% extends "layout.html" %}
{% block title %} Search {% endblock %}
{% block content %}
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-4 col-md-offset-5">
            <h2>Youtube Search</h2>
         </div>
      </div>
      <form action = "http://localhost:5000/search" method = "post">
         <div class="row">
            <div class="col-md-4 col-md-offset-4">
               <input type="text" class="input-sm form-control" placeholder="Search" name="keyword">
            </div>
            <div class="col-md-1">
               <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
         </div>
      </form>
   </div>
   {% for i in range(0,lenV) %}
   <div class="row">
      <div class="col-md-4 col-md-offset-5" >
         <div id="{{i}}">
               <br><iframe src="https://www.youtube.com/embed/{{videoIds[i]}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
      </div>
   </div>
{% endfor %}
{% endblock %}
